<!DOCTYPE html>
<html>
    <head>

    	<script src='https://code.jquery.com/jquery-latest.min.js'></script>

    	<link rel="stylesheet" type="text/css" href="css/clock.css">

    </head>
<body>

<div class="space">
<div class="count"></div>
</div>

<script type="text/javascript">

var today = new Date();
var dd = today.getDate();
var ss = today.getSeconds();
console.log(ss);

if (ss < 2) {
      
      document.querySelector('.count').style.color="lightpink";
      document.querySelector(".count").innerHTML="A";
    
    }
    
else if (ss < 4) {

      document.querySelector('.count').style.color="goldenrod";
      document.querySelector(".count").innerHTML="VERY";

    }

 else if (ss < 6) {

      document.querySelector('.count').style.color="lavender";
      document.querySelector(".count").innerHTML="TEDIOUS";

    }

 else if (ss < 8) {

      document.querySelector('.count').style.color="whitesmoke";
      document.querySelector(".count").innerHTML="PROCESS";

    }

 else if (ss < 10) {

      document.querySelector('.count').style.color="beige";
      document.querySelector(".count").innerHTML="1";

    }

 else if (ss < 12) {

      document.querySelector('.count').style.color="seafoamgreen";
      document.querySelector(".count").innerHTML="2";

    }

 else if (ss < 20) {

      document.querySelector('.count').style.color="yellow";
      document.querySelector(".count").innerHTML="3";

    }

 else if (ss < 30) {

      document.querySelector('.count').style.color="magenta";
      document.querySelector(".count").innerHTML="4";

    }

 else if (ss < 40) {

      document.querySelector('.count').style.color="cyan";
      document.querySelector(".count").innerHTML="5";

    }

 else if (ss < 50) {

      document.querySelector('.count').style.color="charteuse";
      document.querySelector(".count").innerHTML="6";

    }

 else if (ss < 60) {

      document.querySelector('.count').style.color="silver";
      document.querySelector(".count").innerHTML="7";

    }

 else {

      document.querySelector('.count').style.color="red";
      document.querySelector(".count").innerHTML="...";

    }



</script>
