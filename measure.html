<!DOCTYPE html>
<html>
    <head>

    	<script src='https://code.jquery.com/jquery-latest.min.js'></script>

    	<link rel="stylesheet" type="text/css" href="css/measure.css">

    </head>

	<body>
		
		<div id="x"></div>
		<div id="y"></div>
		<div id="z"></div>
		<div id="result" onclick="position()">RdmPos</div>
		<div id="result2" onclick="position()"></div>

		<div id="distance" onclick="distance()">distanceVal</div>

		<input id="Xpos"></input>
		<div class="submit" onclick="orbit()">=</div>
		<div class="neg" onclick="neg()">-</div>

		<div class="circle"></div>
		<div class="xaxis"></div>
		<div class="yaxis"></div>

		<div class="orb"></div>
		
	<script type="text/javascript">


	function position() {

		var max = 600;
		var min = 0;
		var pos = (Math.random() * (max - min) + min);
		var pos2 = (Math.random() * (max - min) + min);
		var pos3 = (Math.random() * (max - min) + min);
		var pos4 = (Math.random() * (max - min) + min);
		console.log(pos);

		document.getElementById('x').style.top= pos+"px";
		document.getElementById('x').style.left= pos2+"px";

		document.getElementById('y').style.top= pos3+"px";
		document.getElementById('y').style.left= pos4+"px";


	}

	function distance(){		

		var getPositionAtCenter = function (element) {
		        var data = element.getBoundingClientRect();
		        return {
		            x: data.left + data.width / 2,
		            y: data.top + data.height / 2
		        };
		    };

	    var getDistanceBetweenElements = function (a, b) {
	        var aPosition = getPositionAtCenter(a);
	        var bPosition = getPositionAtCenter(b);
	        return Math.sqrt(
	        Math.pow(aPosition.x - bPosition.x, 2) + Math.pow(aPosition.y - bPosition.y, 2));
	    };

	    var distX = getDistanceBetweenElements(document.getElementById("z"),
	    document.getElementById("x"));
	    var distY = getDistanceBetweenElements(document.getElementById("z"),
	    document.getElementById("y"));

	    document.getElementById("result").textContent = distX;
	    document.getElementById("result2").textContent = distY;

	    if (distX < distY){

	    	console.log("X is closer");
	    	document.getElementById("result").style.color = "cyan";
	    	document.getElementById("result2").style.color = "black";
	    }

	    else {

	    	console.log("Y is closer");
	    	document.getElementById("result2").style.color = "tomato";
	    	document.getElementById("result").style.color = "black";

	    }
	}

	function orbit(){

		// x^2 + y^2 = r^2
		// x^2 + y^2 = 300^2 (90000)
		//y^2 = 9000 - x^2

	var Xpos = parseInt(document.getElementById("Xpos").value);
	console.log(Xpos);

		if ( Xpos < 300 ) {

			var Xax = 300 - Xpos;

			var calc = Math.sqrt(90000 - (Math.pow(Xax,2)));
			console.log(calc);

			var Ypos = 300 - calc;
			console.log(Ypos);
			
			var Xmark = 300 - Xax; 

		}

		else if ( Xpos > 300 ) {

			Xinv = Xpos - 300; 

			var calc = Math.sqrt(90000 - (Math.pow(Xinv,2)));

			console.log(calc);

			var Ypos = 300 - calc;
			console.log(Ypos);
			
			var Xmark = (parseInt(Xpos) - parseInt(300))+ parseInt(300)
			console.log(Xmark);

		}	


	document.getElementById('y').style.left= Xmark+"px";

	document.getElementById('y').style.top= Ypos+"px";
	

	}

	document.getElementById('x').style.left= Xmark+"px";

	}
	




	</script>
